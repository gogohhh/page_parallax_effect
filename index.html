<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/seccion1.css">
    <link rel="stylesheet" href="./css/seccion2.css">
    <link rel="stylesheet" href="./css/seccion3.css">
    <title>Home</title>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div>
                <h4 class="title-header">Cuetzalan</h4>
            </div>
            <div class="header-options">
                <a class="header-link" href="#section1">Inicio</a>
                <a class="header-link" href="#section2">Actividades</a>
                <a class="header-link" href="#section3">Conoce más</a>
            </div>
        </div>
    </div>
    <section class="parallax section1" id="section1">
        <div class="center_div">
            <div class="padding-div mostrarArriba">
                <h1 class="titulo efect-titulo">Disfruta Cuetzalan</h1>
            </div>
        </div>
    </section>
    <section class="parallax" id="section2">
        <div class="display-flex">
            <div class="top_div initial-position animado mostrarIzquierda col-5">
                <h3 class="titulo-3 margin-0">Visita las cascadas y realiza actividades recreativas</h3>
            </div>
            <div class="bottom_div initial-position-bottom mostrarDerecha col-5">
                <ul class="ul-actividades pl-ul">
                    <li class="li-actividad">
                        <h3 class="titulo-3 margin-0">Zonas para:</h3>
                        <a class="link-actividad">Renta de cabañas</a>
                        <br>
                        <a class="link-actividad">Acampar</a>
                    </li>
                    <li class="li-actividad">
                        <h3 class="titulo-3 margin-0">Hoteles</h3>
                        <a class="link-actividad">Con integración a la naturaleza</a>
                    </li>
                    <li class="li-actividad">
                        <a href="#" class="titulo-3 margin-0">Cascada corazón del bosque</a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <section class="parallax" id="section3">
        <div class="center_div">
            <h1 class="titulo-s3 efect-titulo"><a href="#" class="link">Ingresa para mas información</a></h1>
        </div>
    </section>
</body>
<script src="./js/parallax.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
    $(window).scroll(function(){
        
        var scrollPos = $(this).scrollTop();
        $('#section1').css({
            'background-size': 100 + scrollPos + '%'
        });
    });
</script>
</html>
